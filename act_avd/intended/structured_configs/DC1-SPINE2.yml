router_bgp:
  as: '65001'
  router_id: 192.0.255.2
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
      next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.30.255.3:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65101'
      description: DC1-LEAF1A_Ethernet2
    172.30.255.7:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65101'
      description: DC1-LEAF1B_Ethernet2
    172.30.255.11:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65102'
      description: DC1-LEAF2A_Ethernet2
    172.30.255.15:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65102'
      description: DC1-LEAF2B_Ethernet2
    192.0.255.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-LEAF1A
      remote_as: '65101'
    192.0.255.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-LEAF1B
      remote_as: '65101'
    192.0.255.5:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-LEAF2A
      remote_as: '65102'
    192.0.255.6:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-LEAF2B
      remote_as: '65102'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: default
  nodes:
  - 10.255.0.2
spanning_tree:
  mode: none
vrfs:
  default:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.12/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
eos_cli: "no aaa root\nno username admin\n!\nusername arista privilege 15 role network-admin secret sha512 $6$ZGX/X07MoiWP9hvX$3UaAtOAiBGc54DYHdQt5dsr5P2HLydxjrda51Zw69tSsF4tahXPVj26PwOiZUy/xFRZL3CAkT7.lsOPqWfIbU0\nusername
  cvpadmin secret sha512 $6$b5ooVf8wwJ9RASO4$lemv5BkGkm4G6J1Ipx1FEdjJ6CGdonsA3rIIW0tda47DZzUDzbsDdjl5HypWq9W887rDqXYgiiAmntMkjl0j61\nusername
