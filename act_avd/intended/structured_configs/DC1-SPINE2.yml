ethernet_interfaces:
  Ethernet1:
    peer: DC1-LEAF1A
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_DC1-LEAF1A_Ethernet2
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 172.30.255.2/31
  Ethernet2:
    peer: DC1-LEAF1B
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_DC1-LEAF1B_Ethernet2
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 172.30.255.6/31
  Ethernet3:
    peer: DC1-LEAF2A
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_DC1-LEAF2A_Ethernet2
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 172.30.255.10/31
  Ethernet4:
    peer: DC1-LEAF2B
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_DC1-LEAF2B_Ethernet2
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 172.30.255.14/31
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.0.255.2/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.0.255.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
